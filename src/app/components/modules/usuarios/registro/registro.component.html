<div class="row mt-5 justify-content-center">

    <div class="card border-primary " style="width: 35rem;">
        <div class="card-body">
            <h5 class="card-title">Iniciar Sesion</h5>
            <hr />
            <form>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control">
                    </div>
                </div><br />
                <div class="row">
                    <div class="col">
                        <label class="form-label">Celular</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Direccion</label>
                        <input type="text" class="form-control">
                    </div>
                </div><br />

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Ejemplo@gmail.com">
                    
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control">
                        <div id="emailHelp" class="form-text">Debe tener minimo 6 caracteres</div>
                    </div>
                    <div class="col">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                </div><hr />
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto Terminos y Condiciones
                    </label>
                </div>
                <a href="login.html">Ya Tengo Una Cuenta</a><br/><br/>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button class="btn btn-danger" href=""><i class="bi bi-google"> Registrarse con
                        Google</i></button><br />
            </form>

        </div>
    </div>
</div>
